<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sendero de Olas · Tour Playero Patilla & Copey</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      height: 100%;
      background: url('t.jpeg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    /* Título personalizado con letras azules y borde negro */
    .main-title {
      font-size: 3.2rem; /* Tamaño más pequeño */
      font-weight: 900;
      text-align: center;
      margin: 1em 0 0.5em;
      user-select: none;
      color: #0078d7; /* Color azul sólido */
      text-shadow: 
        3px 3px 0 #000,
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000; /* Bordes negros */
      letter-spacing: 3px;
      padding: 10px 20px;
      position: relative;
      display: inline-block;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      from {
        text-shadow: 
          3px 3px 0 #000,
          -1px -1px 0 #000,  
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000,
          0 0 10px rgba(0, 120, 215, 0.5);
      }
      to {
        text-shadow: 
          3px 3px 0 #000,
          -1px -1px 0 #000,  
          1px -1px 0 #000,
          -1px 1px 0 #000,
          1px 1px 0 #000,
          0 0 20px rgba(0, 120, 215, 0.8);
      }
    }

    /* Subtítulos con bordes negros */
    h1 {
      font-size: 2.2rem;
      margin: 2em 0 1em;
      color: #00d4ff;
      text-shadow: 
        2px 2px 0 #000,
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        1px 1px 6px #004054; /* Mantiene la sombra original */
      text-align: center;
      animation: fadeInUp 1.2s ease forwards;
      user-select: none;
      padding: 5px 15px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) }
      to { opacity: 1; transform: translateY(0) }
    }

    /* Galería e imágenes */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 960px;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .gallery img {
      width: calc(20% - 16px); /* 5 imágenes por fila */
      border-radius: 15px;
      box-shadow: 0 6px 18px rgb(0 0 0 / 0.6);
      object-fit: cover;
      height: 180px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 3px solid transparent;
    }
    .gallery img:hover, .gallery img:focus-visible {
      outline: none;
      border: 3px solid #00d4ff;
      transform: scale(1.12);
      box-shadow: 0 10px 28px rgb(0 212 255 / 1);
      z-index: 10;
    }

    /* Sección info paquetes */
    section.info-paquete {
      background: rgba(0, 20, 35, 0.8);
      max-width: 700px;
      margin: 3em auto 5em;
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.40);
      animation: fadeIn 1.8s ease forwards;
      user-select: none;
    }
    section.info-paquete ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1.2rem 2rem;
      margin-top: 1rem;
      padding-left: 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #a3e7ffdd;
    }
    section.info-paquete ul li {
      padding-left: 1.8rem;
      position: relative;
    }
    section.info-paquete ul li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #00d4ff;
      font-weight: 700;
      font-size: 1.3rem;
      line-height: 1;
      top: 2px;
    }
    section.info-paquete .precio {
      margin-top: 2.5rem;
      font-size: 1.7rem;
      font-weight: 800;
      color: #00d4ff;
      text-align: center;
      text-shadow: 1px 1px 6px #002e55;
    }

    /* Contact Icons Container */
    .contact-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      z-index: 9999;
      user-select: none;
    }
    .contact-icons a {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #0078d7;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      box-shadow:
        0 0 12px #00c3ffaa,
        0 0 24px #00c3ff77;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      position: relative;
    }
    .contact-icons a:hover {
      transform: scale(1.25);
      box-shadow:
        0 0 20px #00c3ffdd,
        0 0 40px #00c3ffcc;
      z-index: 10;
    }
    /* Floating animation */
    .contact-icons a {
      animation: floatAnim 3.2s ease-in-out infinite;
    }
    .contact-icons a:nth-child(2) {
      animation-delay: 0.2s;
    }
    .contact-icons a:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes floatAnim {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Icon styles - improved with white fill for contrast */
    svg {
      width: 28px;
      height: 28px;
      fill: #e0f7ff;
      filter: drop-shadow(0 0 3px #00a3ffcc);
      pointer-events: none;
      user-select: none;
    }

    /* Modal overlay for image zoom */
    #modalZoom {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: zoom-out;
    }
    #modalZoom img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.8);
      user-select: none;
      pointer-events: none;
      animation: zoomInModal 0.5s ease forwards;
    }
    @keyframes zoomInModal {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery img {
        width: calc(33.333% - 13.33px); /* 3 imágenes por fila en tablets */
        height: 150px;
      }
      h1 {
        font-size: 2rem;
      }
      section.info-paquete {
        padding: 1.8rem 2.2rem;
      }
      section.info-paquete ul {
        font-size: 1.1rem;
      }
      .main-title {
        font-size: 2.8rem;
      }
    }
    @media (max-width: 480px) {
      .gallery img {
        width: calc(50% - 10px); /* 2 imágenes por fila en móviles */
        height: 140px;
      }
      section.info-paquete ul {
        grid-template-columns: 1fr 1fr;
        gap: 1rem 1rem;
      }
      .contact-icons {
        gap: 18px;
      }
      .contact-icons a {
        width: 50px;
        height: 50px;
      }
      .main-title {
        font-size: 2.2rem;
        letter-spacing: 2px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

  <!-- Modal Zoom -->
  <div id="modalZoom" role="dialog" aria-modal="true" tabindex="-1" aria-label="Imagen ampliada">
    <img src="" alt="" />
  </div>

  <script>
    // Abrir modal para ampliar la imagen con teclado o clic
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modalZoom');
    const modalImg = modal.querySelector('img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => openModal(img));
      img.addEventListener('keydown', e => { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); openModal(img); } });
    });

    function openModal(img) {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      modalImg.alt = img.alt;
      modal.focus();
      document.body.style.overflow = 'hidden'; // disable scroll behind modal
    }

    modal.addEventListener('click', () => closeModal());
    modal.addEventListener('keydown', e => {
      if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        closeModal();
      }
    });

    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
      modalImg.alt = '';
      document.body.style.overflow = ''; // enable scroll
    }
  </script>
